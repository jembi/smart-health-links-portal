name: Build and Push Smart Health Links Portal Image

# on:
#   push:
#     tags:
#       - "*.*.*"
#     branches:
#       - main

on:
  workflow_run:
    workflows: ['Tests with Coverage Check']
    types: [completed]
    branches:
      - 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    needs: [Tests with Coverage Check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push tag
        if: ${{ github.ref_name != 'main' }}
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: Dockerfile
          target: production
          tags: jembi/smart-health-links-portal:${{ github.ref_name }}

      - name: Build and push latest
        if: ${{ github.ref_name == 'main' }}
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: Dockerfile
          target: production
          tags: jembi/smart-health-links-portal:latest
